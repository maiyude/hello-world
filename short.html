<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery 鼠标事件示例2-3</title>
		<style>
			p{
				width:200px;
				height:200px;
				border:1px solid;
				text-align:center;
			}
		</style>
		<script src="js/jquery-1.12.3.min.js"></script> 
        <script>
            var num=0;
        function jsq(num){
            //获取当前输入
            if(num=="%"){
                document.getElementById('screenName').value=Math.round(document.getElementById('screenName').value);
            }else{

            document.getElementById('screenName').value+=document.getElementById(num).value;
            }
        }	
		var a=1;
		var h=2;
        var z=a*h;
        jsq(z);
			$(document).ready(function(){	
				//触发段落元素<p>的mouseenter()事件	
				$("p").mouseenter(function(){
					//更新提示语句
					$("#tip").text("鼠标已进入");
					//将段落元素背景色更新为红色
					$("#tip").text("鼠标已离开");
					//将段落元素背景色更新为浅蓝色
					$("p").css("backgroundColor","lightblue");
			 	});
			});
        </script>  
    </head>
    <body>
        <h3>jQuery 鼠标事件mouseenter()与mouseleave()示例</h3>
		<hr>
		<p></p>
		<p>
			当前状态：<span id="tip">尚未开始</span>
		</p>
	</body>
</html>
